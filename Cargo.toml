[package]
name = "bitcoinkernel"
version = "0.0.15"
edition = "2021"
authors = ["TheCharlatan <seb.kung@gmail.com>"]
description = "Safe Rust bindings to libbitcoinkernel"
license = "MIT"
repository = "https://github.com/TheCharlatan/rust-bitcoinkernel"
documentation = "https://docs.rs/bitcoinkernel"
keywords = ["bitcoin", "ffi", "libbitcoinkernel"]
categories = ["cryptography::cryptocurrencies"]
readme = "README.md"

[dependencies]
libbitcoinkernel-sys = { path = "libbitcoinkernel-sys", version = "0.0.14" }

[dev-dependencies]
hex = "0.4"
env_logger = "0.11"
log = "0.4"
bitcoin = "0.31"
tempdir = "0.3"
silentpayments = "0.1"
secp256k1 = "0.28"

[workspace]
members = [
    "examples",
    "fuzz",
    "libbitcoinkernel-sys"
]
